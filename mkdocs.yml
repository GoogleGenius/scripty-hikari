site_name: Scripty Docs

copyright: Copyright &copy; 2022-Present Scripty Development

repo_url: https://github.com/scriptydev/scripty-v1a6
repo_name: scriptydev/scripty-v1a6

theme:
  name: material
  features:
    - navigation.expand
    - navigation.tabs
    - navigation.top
    - search.share
    - search.suggest
    - toc.integrate
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

plugins:
  - search

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - admonition
  - attr_list
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tilde
  - toc:
      permalink: true

nav:
  - Index:
      - index.md
      - Developers: developers.md
      - License: license.md
  - Getting Started: getting_started.md
  - Reference: 
    - reference/index.md
